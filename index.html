<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria DEV.F</title>
</head>
<body>
    <h1>Pizzeria DEV.F</h1>
    <form action="https://formsubmit.co/monica.espinosa.hernandez508@gmail.com" method="POST">
       
        <label for="name">Nombre:</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            required>
        <br>
        <br>

        <label for="email">Email:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            required>
        <br>
        <br>

        <label for="address">Direcci√≥n:</label>
        <input 
            type="text" 
            id="address" 
            name="address" 
            required>
        <br>
        <br>

        <label for="delivery-time">Hora de entrega apropiada:</label>
        <input 
            type="time" 
            id="delivery-time" 
            name="delivery-time" 
            min="10:00" 
            max="22:00" 
            required>
        <br>
        <br>

        <label for="pizza-type">Seleccione su pizza:</label>
        <select id="pizza-type" name="pizza-type" required>
            <option value="napolitana">Pizza Napolitana</option>
            <option value="pepperoni">Pizza de Pepperoni</option>
            <option value="vegana">Pizza Vegana</option>
            <option value="4-quesos">Pizza de 4 Quesos</option>
        </select>
        <br>
        <br>

        <button type="submit">Realizar Pedido</button>
    </form>
</body>
</html>
